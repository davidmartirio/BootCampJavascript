<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<h1>Calculadora</h1>
<body>
    <div id="contenedor">
    <label for="PrimerNumero" class="PrimerNumero">Primer Numero:</label>
    <input type="text" id="PrimerNumero", class="PrimerNumeroInput">
    <label for="SegundoNumero" class="SegundoNumero">Segundo Numero:</label>
    <input type="text" id="SegundoNumero", class="SegundoNumeroInput"><br>
    <label for="Resultado" class="Resultado">Resultado:</label>
    <input type="text" id="Resultado" class="ResultadoInput"></input>
    <div>
        <button id="buttonSumar" class="button">+</button>
        <button id="buttonRestar" class="button">-</button>
        <button id="buttonMultiplicar" class="button">x</button>
        <button id="buttonDividir" class="button">%</button>
        <script src="app.js"></script>
    </div>
</div>
</body>
</html>
