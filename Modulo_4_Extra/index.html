<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<h1>Calculadora</h1>
<body>
    <div id="contenedor">
        <select name="select">
            <option value="Standard" id="Standard">Value 1</option>
            <option value="Junior Suite" id="Junior">Value 2</option>
            <option value="Suite " id="Suite">Value 3</option>
        </select>
    <input type="checkbox" id="checkbox">
    <select name="select">
        <option value="Individual" id="Individual">Value 1</option>
        <option value="Doble" id="Doble">Value 2</option>
        <option value="Triple" id="Triple">Value 3</option>
    </select>
    <input type="number" id="noches">
    <input type="number" id="nochesParking">
    <label for="Numero" class="Numero">Introduce un Numero:</label>
    <input type="text" id="resultado", class="NumeroInput">
    <div>
        <button id="buttonSumar" class="button">+</button>
        <button id="buttonRestar" class="button">-</button>
        <button id="buttonMultiplicar" class="button">x</button>
        <button id="buttonDividir" class="button">/</button>
        <button id="buttonCalcular" class="button">=</button>
        <script src="app.js"></script>
    </div>
</div>
</body>
</html>
