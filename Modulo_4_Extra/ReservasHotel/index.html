<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<h1>Calculadora Secuencial</h1>
<body>
    <div id="contenedor">
        <form>
            <label for="habitación">Tipo de habitación:</label>
            <select id="habitación">
              <option value="standard">Standard</option>
              <option value="juniorSuite">Junior Suite</option>
              <option value="suite">Suite</option>
            </select><br><br>
          
            <label for="spa">Uso del SPA:</label>
            <input type="checkbox" id="spa"><br><br>
          
            <label for="categoria">Ocupación:</label>
            <select id="categoria">
              <option value="individual">Individual</option>
              <option value="double">Doble</option>
              <option value="triple">Triple</option>
            </select><br><br>
          
            <label for="noche">Número de noches:</label>
            <input type="number" id="noche"><br><br>
          
            <label for="nochesParking">Noches de parking:</label>
            <input type="number" id="nochesParking"><br><br>
          
            <button type="button" onclick="CalcularPrecio()">Calcular</button>
          </form>
          
          <p>El coste total del hotel es: <span id="Total"></span></p>
    <div>
        <script src="app.js"></script>
    </div>
</div>
</body>
</html>
